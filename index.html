<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="javascript/main.js"></script>
    
</head>
<body>
    <div class="box">
    <div id="clock">

        <div class="needles hr"  id="hr"></div>
        <div class="needles min" id="min"></div>
        <div class="needles sec" id="sec"></div>


    <div class="no" style="--c:1"><b>1</b></div>
    <div class="no" style="--c:2"><b>2</b></div>
    <div class="no" style="--c:3"><b>3</b></div>
    <div class="no" style="--c:4"><b>4</b></div>
    <div class="no" style="--c:5"><b>5</b></div>
    <div class="no" style="--c:6"><b>6</b></div>
    <div class="no" style="--c:7"><b>7</b></div>
    <div class="no" style="--c:8"><b>8</b></div>
    <div class="no" style="--c:9"><b>9</b></div>
    <div class="no" style="--c:10"><b>10</b></div>
    <div class="no" style="--c:11"><b>11</b></div>
    <div class="no" style="--c:12"><b>12</b></div>

    <!--Digital Clock-->
    <div id="digital">
        <div id="dhour">:</div>
        <div id="dminute">:</div>
        <div id="dsecond">:</div>
        <div id="ampm">AM</div>
    
</div>
</body>
</html>
